<HTML>
<HEAD>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
<link rel='stylesheet' href='css/main.css'>
<script type="text/javascript">
	function getBasePath() {
		var curWwwPath = window.document.location.href;
		var pathName = window.document.location.pathname;
		var pos = curWwwPath.indexOf(pathName);
		var localhostPaht = curWwwPath.substring(0, pos);
		var projectName = pathName.substring(0,
				pathName.substr(1).indexOf('/') + 1);
		return (localhostPaht + projectName);
	};
</script>
</HEAD>
<BODY BGCOLOR=#F2F2F2 LEFTMARGIN=0 TOPMARGIN=0 MARGINWIDTH=0
	MARGINHEIGHT=0>

							<p>

							</p>
						</td>
					</tr>

							<table width='98%' border='0' align='center' class='font9pt'>
								<tr>
									<td align='left'>你可能有如下操作失误:
										<p>
										<li>您的口令或者登录用户名错误, 请重新登录!<br>用户名密码问题请参考[常见问题解答]
									<li>可能由于连续多次(5 次以上)输入错误的口令或者违反了现行的其他安全策略, 导致您的帐号已经被锁,
